name: Correr pruebas unitarias

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Especifica la versi√≥n de Python que necesitas

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Instala pytest u otros paquetes necesarios para tus pruebas

    - name: Run tests
      run: |
        pytest test_webapp.py  # Ejecuta tus pruebas escritas en Python